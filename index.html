<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <section class="card">
      <div class="card-front">
        <div class="bg-card-front"></div>
        <p>0000 0000 0000 0000</p>
        <span class="name">Jane Appleseed</span>
        <span class="date">00/00</span>
      </div>
      <div class="card-back">
        <div class="bg-card-back"></div>
        <span class="cvc">000</span>
      </div>
    </section>
    <form class="form" id="form" autocomplete="off">
      <div class="form-control">
        <label for="CardholderName">Cardholder Name</label>
          <input type="text" name="CardholderName" id="cardholder-name" class="card-form" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="form-control">
        <label for="CardNumber">Card Number</label>
          <input type="text" name="CardNumber" id="Card-number" class="card-form" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div class="form-control">
        <tr>
          <td colspan="3">
            
          </td>
        </tr>
      </div>
      Exp. Date (MM/YY)
      MM
      YY
      CVC
      e.g. 123
     
      
      
      Confirm
    </form>
  </main>

  <!-- Completed state start -->

  <main class="thank-you-container">
    Thank you!
    We've added your card details
    Continue
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
